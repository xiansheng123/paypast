<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script type="module" src="index.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<form enctype="application/x-www-form-urlencoded" id="login-form" onsubmit="return false">
    <div class="center-box">
        <div>Online Banking</div>
        <div class="div-common">
            <input id="username" name="username" placeholder="BankID" required></input>
        </div>
        <div class="div-common">
            <input id="password" name="password" type="password" placeholder="Password" required></input>
        </div>
        <div class="div-common">
            <button id="login">Log in</button>
        </div>
    </div>
</form>
</body>
</html>
